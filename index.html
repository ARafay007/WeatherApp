<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Check My Weather</title>

    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        background-image: linear-gradient(
          to right,
          /*#2c5364,
          #203a43,
          #0f2027 */
            /*#00bf8f,
          #001510 */ #434343,
          #000000
        );
        height: 100%;
        margin: 0;
        background-repeat: no-repeat;
        background-attachment: fixed;
        color: white;
        font-family: nexa;
      }

      header {
        text-align: center;
        padding-top: 30px;
        /* background-color: blueviolet; */
        height: 10vh;
      }

      .parent_section {
        display: flex;
        padding: 5px;
        padding-top: 30px;
        padding-bottom: 30px;
        height: 90vh;
      }

      .search_section {
        display: flex;
        width: 40%;
        margin-right: 5px;
      }

      .weather_section {
        display: flex;
        align-items: center;
        justify-content: center;
        width: 60%;
      }

      .search_section,
      .weather_section {
        height: 100%;
        /* background-color: white; */
      }

      .country_section {
        height: auto;
        margin: 5px;
      }

      .searchCountries,
      .searchCity {
        width: 250px;
        height: 30px;
        border: 1px solid black;
        border-radius: 3px;
        outline: none;
        padding: 0 5px;
      }

      .searchCountries:focus,
      .searchCountries:hover,
      .searchCity:focus,
      .searchCity:hover {
        border: 1px solid goldenrod;
      }

      .showCountryDropDown {
        max-height: 300px;
        min-height: 30px;
        overflow-y: auto;
        width: 250px;
        border-radius: 3px;
        background-color: rgba(27, 27, 27, 0.3);
        transition: height 0.5s;
      }

      .countryLI,
      .cityLI {
        border-bottom: 1px solid black;
        padding: 5px 10px;
      }

      .countryLI:hover,
      .cityLI:hover {
        background-color: rgba(27, 27, 27, 0.7);
      }

      .hideCountryList {
        height: 0px;
        transition: height 0.5s;
      }

      .hideCountryList,
      .hideCityList,
      .hideLI {
        display: none;
      }

      .weatherMainImgDiv {
        display: flex;
        align-items: stretch;
      }

      .weather_section-gifDivHolder {
        width: 100%;
        height: 100%;
        display: grid;
        grid-template-rows: 60% 40%;
      }

      .weather_properties_div {
        display: grid;
        grid-template-columns: 33% 33% 33%;
        justify-items: center;
      }

      .weatherImgMainHeading {
        flex-grow: 1;
        display: grid;
        text-align: right;
        align-items: center;
      }

      .weatherImgDiv {
        flex-grow: 3;
      }

      .weatherMainImg {
        width: auto;
        height: 100%;
      }

      .weatherPropertiesImgDiv {
        width: 100%;
        height: 100%;
        text-align: center;
      }

      .weatherPropertiesImgDiv > div {
        margin: auto;
        width: 190px;
        height: auto;
      }

      .weatherPropertiesImg {
        height: 100%;
        width: 100%;
      }

      @media only screen and (max-width: 600px) {
        .parent_section {
          display: flex;
          flex-direction: column;
          padding: 5px;
          padding-top: 30px;
          padding-bottom: 30px;
          width: 100vw;
          height: 90vh;
        }

        .search_section {
          display: flex;
          flex-direction: column;
          width: 100%;
          margin-right: 5px;
        }

        .weather_section {
          display: flex;
          align-items: center;
          justify-content: center;
          width: 100%;
        }

        .weatherMainImgDiv {
          display: flex;
          flex-direction: column-reverse;
          align-items: center;
        }

        .weatherImgMainHeading {
          text-align: left;
        }

        .weatherImgDiv {
          height: 300px;
        }

        .weather_properties_div {
          display: flex;
          flex-direction: column;
        }
      }

      @media only screen and (min-width: 601px) and (max-width: 1024px) {
        .parent_section {
          display: flex;
          flex-direction: column;
          padding: 5px;
          padding-top: 30px;
          padding-bottom: 30px;
          height: 90vh;
        }

        .search_section {
          display: flex;
          width: 100%;
          margin-right: 5px;
        }

        .weather_section {
          display: flex;
          align-items: center;
          justify-content: center;
          width: 100%;
        }

        .countryLI {
          z-index: 100;
        }
      }
    </style>
  </head>
  <body>
    <header>
      <h1>Check My Weather</h1>
    </header>
    <section class="parent_section">
      <section class="search_section">
        <section class="country_section">
          <div>
            <label>Select Country</label>
          </div>
          <input
            type="text"
            placeholder="Select country"
            class="searchCountries"
          />
          <div id="countryDropDown" class="hideCountryList"></div>
        </section>
        <section class="country_section">
          <div>
            <label>Select City</label>
          </div>
          <input type="text" placeholder="Select city" class="searchCity" />
          <div id="cityDropDown" class="hideCityList">
            <p class="cityLI" aria-disabled="true">Please select country</p>
          </div>
        </section>
      </section>
      <section class="weather_section">
        <div class="weather_section-gifDivHolder">
          <div class="weatherMainImgDiv">
            <div class="weatherImgMainHeading">
              <div>
                <h2>
                  Temperature: <span id="temperature"></span>&nbsp; &nbsp;<sup
                    >Â°C</sup
                  >
                </h2>
                <h3 id="weatherName"></h3>
              </div>
            </div>
            <div class="weatherImgDiv">
              <!-- <img
                src="./images/sunny.gif"
                class="weatherMainImg"
                alt="weather image"
              /> -->
            </div>
          </div>
          <div class="weather_properties_div">
            <div class="weatherPropertiesImgDiv">
              <div class="windSpeed weatherPropertyImgs">
                <img
                  src="./images/Windy.gif"
                  class="weatherPropertiesImg"
                  alt="weather image"
                />
                <!-- <span>Wind Speed: 1.4 km/h</span> -->
              </div>
            </div>
            <div class="weatherPropertiesImgDiv">
              <div class="humidity weatherPropertyImgs">
                <img
                  src="./images/Humidity.gif"
                  class="weatherPropertiesImg"
                  alt="weather image"
                />
                <!-- <span>Humidity: 43%</span> -->
              </div>
            </div>
            <div class="weatherPropertiesImgDiv">
              <div class="feelsLike weatherPropertyImgs">
                <img
                  src="./images/Feels Like.gif"
                  class="weatherPropertiesImg"
                  alt="weather image"
                />
                <!-- <span>Feels Like</span> -->
              </div>
            </div>
          </div>
        </div>
      </section>
    </section>
  </body>

  <script src="./index.js"></script>
</html>
